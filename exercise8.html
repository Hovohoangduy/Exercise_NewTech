<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
</head>

<body>
    <h1>HTML5 tags to help screen readers (behave like divs)</h1>
    <header>
        Header tag, for the top area of the page.
    </header>
    <nav>
        Nav tag, often used for a left side navigation complete.
    </nav>
    <article>
        Article tag
    </article>
    <aside>
        Aside tag
    </aside>
    <footer>
        Footer tag
    </footer>
    <progress value="22" max="100"></progress>
</body>

</html>
